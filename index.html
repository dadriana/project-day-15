<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Quicksand&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/shared.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Travel goals</title>
  </head>
  <body>
    <header>
      <div id="page-logo">
        <a href="./index.html">Travel Goals</a>
      </div>
      <!-- span is an inline non-semantic element, div is a block non-semantic element -->
      <nav>
        <ul id="nav-flex-container">
          <li><a href="./places.html">Destinations</a></li>
          <li><a href="">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div id="hero-content">
          <h1>Travel page</h1>
          <p>Let's explore the world together!</p>
          <a href="./places.html">Discover places</a>
        </div>
      </section>
      <section id="highlights">
        <h2>Highlights</h2>
        <ul id="destinations">
          <li class="destination">
            <img
              src="./images/places/miami.jpg"
              alt="Streets on a sunny day, Miami, USA"
            />
            <p>Miami <span>USA</span></p>
          </li>
          <li class="destination">
            <img
              src="./images/places/munich.jpg"
              alt="Sports stadium, Munich, Germany"
            />
            <p>Munich <span>Germany</span></p>
          </li>
          <li class="destination">
            <img
              src="./images/places/barcelona.jpg"
              alt="Palm trees near a beach, Barcelona, Spain"
            />
            <p>Barcelona <span>Spain</span></p>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <ul>
        <li>
          <a href="https://www.instagram.com"
            ><img src="./images/icons/insta.png" alt="Instagram logo"
          /></a>
        </li>
        <li>
          <a href="https://www.facebook.com"
            ><img src="./images/icons/facebook.png" alt="Facebook logo"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
